<div class="col-12 col-lg-12">
    <div class="card flex-fill">
        <div class="card-header">

            <h5 class="card-title mb-0"><br><i class="fa fa-server" aria-hidden="true"></i> Listado de servicios </h5>
        </div>
        <table class="table table-hover my-0">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th class="d-none d-xl-table-cell">Valor</th>
                    <th class="d-none d-xl-table-cell">Fecha de Creacion</th>

                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let servicio of servicios">
                    <td>{{servicio.nombre}}</td>

                    <td class="d-none d-xl-table-cell">{{servicio.valor}}</td>

                    <td class="d-none d-xl-table-cell">{{servicio.fechaCreacion | date:'yyyy-MM-dd'}}</td>

                    <a role="button" [routerLink]="['editar',servicio.id]"><button><i  class=" fa fa-pencil" aria-hidden="true"></i></button>
                    </a>
                </tr>

            </tbody>
        </table>
        <div class="container">

            <a [routerLink]="['nuevo']" class="btn btn-success pull-right">
          Registrar
        </a>

        </div>
    </div>
</div>
